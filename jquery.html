<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" id='input'/>
		<button id='btn'>提交</button>
		<ul id='list'>
		</ul>
	</div>
	<script>
	//M 模型 V 视图 P 控制器
		function Page(){}

		$.extend(Page.prototype,{
			init:function(){
				this.bindEvents()
			},
			bindEvents:function(){
				var btn = $('#btn');
				btn.on('click',$.proxy(this.handleBtnClick,this))
			},
			handleBtnClick:function(){
				var inputElem = $('#input');
				var inputValue = inputElem.val();
				var ulElem = $('#list');
				ulElem .append('<li>'+ inputValue +'</li>');
				inputElem.val('');
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
